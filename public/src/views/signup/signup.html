
<div class="signup_wrapper">
  <div class="container bg-danger">
    <div class="row">
      <div class="col-xs-12">
        <h4>Please Sign Up</h4>
        <form class="">
          <div class="form-group">
            <label for="">Name</label>
            <input type="text" placeholder="Enter your name" class="form-control" ng-model="stylist.name">
          </div>
          <div class="form-group">
            <label for="">Last Name</label>
            <input type="text" placeholder="Enter your last name" class="form-control" ng-model="stylist.lastname">
          </div>
          <div class="form-group">
            <label for="">Email</label>
            <input type="text" placeholder="Enter your email" class="form-control" ng-model="stylist.email">
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input type="text" placeholder="Enter your password" class="form-control" ng-model="stylist.password">
          </div>
          <div class="form-group">
            <label>Upload Your Image</label>
            <input type="file">
            <p class="help-block">Only png and jpg allowed</p>
          </div>
          <button type="submit" ng-submit="signupStylist(stylist)">Submit</button>

        </form>
      </div>
    </div>
  </div>
</div>
