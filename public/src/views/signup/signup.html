<navbar-before></navbar-before>

<div class="signup_wrapper">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h4>Please Sign Up</h4>
        <form class="" ng-submit="signupStylist(stylist)">
          <div class="form-group">
            <label for="">Name</label>
            <input type="text" placeholder="Enter your name" class="form-control" ng-model="stylist.name">
          </div>
          <div class="form-group">
            <label for="">Last Name</label>
            <input type="text" placeholder="Enter your last name" class="form-control" ng-model="stylist.lastname">
          </div>
          <div class="form-group">
            <label for="">Email</label>
            <input type="text" placeholder="Enter your email" class="form-control" ng-model="stylist.email">
          </div>

          <button type="submit">Submit</button>

        </form>
      </div>
    </div>
  </div>
</div>
